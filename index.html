<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BlazeSign Login Page</title>
</head>

<body>
    <div id="wrapper">

        <section id="left">
            <div id="signin-card">
                <div class="logo-content">
                    <i class="fa-solid fa-circle-play"></i>
                    <h1>BlazeSign</h1>
                </div>

                <div class="form-content">
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" id="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" id="text-input">
                        </div>
                        <button type="submit" class="primary-btn">Sign In</button>
                    </form>
                </div>

                <div class="links">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="or">
                    <span>OR</span>
                </div>
                <a href="#" class="btn-secondary">Create an account</a>
            </div>

            <footer id="main-footer">
                Copyright &copy; 2023, BlazeSign All Right Reserved
                <div class="policy">
                    <a href="#">Terms od use</a> | <a href="#">Pivacy policy</a>
                </div>
            </footer>
        </section>


        <section id="right">
            <div class="showcase">
                <h1>You can create your <strong>future</strong></h1>
                <a href="#" class="btn-secondary">Start a FREE 10-day trial</a>
            </div>
        </section>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
